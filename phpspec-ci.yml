suites:
  codezero_suite:
    namespace: CodeZero\Cookie
    src_path: src
    spec_path: .
    spec_prefix: spec
    psr4_prefix: CodeZero\Cookie

extensions:
  - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
  format:
    - html
    - clover
  output:
    html: coverage
    clover: coverage.clover
